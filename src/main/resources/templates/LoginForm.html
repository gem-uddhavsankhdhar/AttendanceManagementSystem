<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .content {
        text-align: center;
        background-color: #292929;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        border: 1px solid #383838;
    }

    h1 {
        font-size: 42px;
        margin-bottom: 20px;
        color: #66d9ef;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .continue-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #66d9ef;
        color: #1e1e1e;
        font-size: 16px;
        text-decoration: none;
        border: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .continue-button:hover {
        background-color: #4fc0d3;
    }

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h2>Login</h2>
        <form th:action="@{/do-login}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3 form-check">
                <div th:if="${param.error}" class="alert alert-danger failed">
                    Incorrect email or password
                </div>


                <div th:if="${param.logout}" class="alert alert-danger failed">
                    You have been logged out
                </div>
                <label class="control-label" for="username">Email:</label>
                <input id="username" name="username" class="form-control" placeholder="Username" required autofocus><br/>

                <label class="control-label" for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>

                    <span>Forgot password? <a th:href="@{/forgot-password}">Reset Password</a></span>

                    <span>Not registered? <a href="/" th:href="@{/register}" class="btn btn-success">Register here</a></span>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
